<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/inventory/assets/logo.png?v=2"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Fortune et Feveur inventory"/>
    <script>
        if (window.location.hostname === "fortuneetfeveur.com") {
            console.log("Running on production domain");
        }
    </script>
    <link rel="apple-touch-icon" href="/inventory/assets/logo.png?v=2"/>
    <link rel="manifest" href="/inventory/manifest.json"/>
    <link rel="icon" type="image/png" sizes="64x64" href="/inventory/assets/logo.png?v=2"/>
    <title>Fortune ET Feveur Inventory</title>
    <!-- Load CSS first -->
    <link href="/inventory/static/css/main.075fdb14.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Load JavaScript in correct order -->
    <script src="/inventory/static/js/462.77150398.chunk.js"></script>
    <script src="/inventory/static/js/main.6fbd7057.js"></script>
    
    <script>
        console.log("Fortune Tiles Inventory System loading...");
        
        // Monitor for successful React render
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                console.log("App loaded successfully!");
            } else {
                console.warn("App may not have loaded correctly");
                // Add fallback content
                root.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">' +
                    '<h2>Loading Issue</h2>' +
                    '<p>The inventory system is having trouble loading. Please try refreshing the page.</p>' +
                    '<button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Refresh Page</button>' +
                    '</div>';
            }
        }, 3000);
    </script>
</body>
</html>
